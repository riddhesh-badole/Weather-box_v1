<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="head">Weather-box</h1>
    <div class="search">
      <input type="text" class="input" />
      <button class="btn">Click</button>
    </div>
    <h4 class="para">Paramater</h4>
    <h5 class="para">
      Use Parameter like : { New york : NY
      <br />
      Los Angeles : LA
      <br />
      Texas : TX
      <br />
      Arizona : AZ
      <br />
      Ohio : OH
      <br />
      California : CA
      <br />
      Florida : FL
      <br />
      Alaska : AK }
    </h5>

    <div class="card">
      <div class="cont">
        <h1><u>Forecast</u></h1>
        <h2 class="city">City</h2>
        <h3 class="event">Event</h3>
        <div class="time">Time</div>
        <h3 class="wind">Wind</h3>
        <div class="desc">Description</div>
      </div>
    </div>
    <script src="/script.js"></script>
    <footer>@riddhesh</footer>
  </body>
</html>
